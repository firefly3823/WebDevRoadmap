<!DOCTYPE html>
<html>

<head>
    <title>My Basic Web Page</title>
</head>

<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple example showcasing basic HTML tags.</p>

    <h2>Links</h2>
    <a href="https://example.com">Visit Example</a>

    <h2>Images</h2>
    <img src="image.jpg" alt="Sample Image">

    <h2>Lists</h2>
    <h3>Unordered List</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <h3>Ordered List</h3>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
    </ol>

    <h2>Table</h2>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>

    <h2>Form</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>

    <!-- This is a comment -->
</body>
</html>
